{% extends 'bids/base.html' %}

{% block content %}
<h1>Bids</h1>
<table>
  <tr>
    <th>Customer</th>
    <th>Project</th>
    <th>Proposal</th>
  </tr>
  {% for project in projects %}
  <tr>
    <td>{{ project.customer }}</td>
    <td>{{ project.title }}</td>
    {% for proposal in project.proposal_set.all %}
    <td><a href="{% url 'bids:proposal' proposal.id %}">{{ proposal }}</td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
