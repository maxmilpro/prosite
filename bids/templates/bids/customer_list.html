<h1>Customers</h1>
<table>
  <tr>
    <th>Name</th>
    <th>Address</th>
  </tr>
  {% for customer in all_customers %}
  <tr>
    <td>{{ customer.first_name }} {{ customer.last_name }}</td>
    <td>
        <ul style="list-style-type:none">
          <li>{{ customer.street }}</li>
          <li>{{customer.city }}</li>
          <li>{{ customer.state }}</li>
          <li>{{ customer.zip_code  }}</li>
        </ul>
    </td>
  </tr>
  {% endfor %}
</table>
